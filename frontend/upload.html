<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Song â€¢ Cipher Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <!-- Global Nav -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md text-white">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-3">
      <a href="index.html" class="flex items-center gap-2">
        <img src="images/cipher_logo.png" alt="Cipher Song Logo" class="h-6 w-6 object-contain"/>
        <span class="font-semibold">Cipher Song</span>
      </a>
      <nav class="flex gap-3 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="library.html" class="hover:underline">Library</a>
        <a href="playlist.html" class="hover:underline">Playlists</a>
        <a href="artist.html" class="hover:underline">Artists</a>
        <a href="upload.html" class="hover:underline">Upload</a>
        <a href="auth.html" class="hover:underline">Login</a>
        <a href="signup.html" class="hover:underline">Signup</a>
      </nav>
    </div>
  </header>

  <div class="w-full max-w-md bg-zinc-900 p-6 rounded-xl mt-16">
    <h2 class="text-xl font-bold mb-4">ðŸŽµ Upload Song</h2>

    <input
      id="title"
      placeholder="Song Title"
      class="w-full p-2 mb-3 rounded bg-zinc-800"
    />

    <input
      id="artistId"
      placeholder="Artist ID"
      class="w-full p-2 mb-3 rounded bg-zinc-800"
    />

    <label class="block mb-1 text-sm">MP3 File</label>
    <input
      id="audio"
      type="file"
      accept="audio/*"
      class="w-full mb-3"
    />

    <label class="block mb-1 text-sm">Cover Image</label>
    <input
      id="cover"
      type="file"
      accept="image/*"
      class="w-full mb-4"
    />

    <button
      onclick="uploadSong()"
      class="w-full bg-green-500 text-black font-bold py-2 rounded"
    >
      Upload
    </button>

    <pre id="output" class="mt-3 text-xs text-zinc-400"></pre>
  </div>

  <script src="./js/upload.js"></script>
</body>
</html>
