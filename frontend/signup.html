<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup â€¢ Cipher Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-zinc-900 p-6 rounded-xl">
    <h2 class="text-xl font-bold mb-4">ğŸ“ Create Account</h2>

    <!-- NAME -->
    <input
      id="name"
      type="text"
      placeholder="Full Name"
      class="w-full p-2 mb-3 rounded bg-zinc-800"
    />

    <!-- EMAIL -->
    <input
      id="email"
      type="email"
      placeholder="Email"
      class="w-full p-2 mb-3 rounded bg-zinc-800"
    />

    <!-- PASSWORD -->
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full p-2 mb-4 rounded bg-zinc-800"
    />

    <!-- BUTTON -->
    <button
      onclick="signup()"
      class="w-full bg-green-500 text-black font-bold py-2 rounded"
    >
      Sign Up
    </button>

    <!-- OUTPUT -->
    <pre id="output" class="mt-3 text-xs text-zinc-400"></pre>

    <!-- LOGIN LINK -->
    <p class="text-sm text-center mt-4 text-zinc-400">
      Already have an account?
      <a href="login.html" class="text-green-400 hover:underline">
        Login
      </a>
    </p>
  </div>

  <!-- JS -->
  <script type="module" src="./js/signup.js"></script>

</body>
</html>
